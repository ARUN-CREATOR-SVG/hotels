<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Submit Form</h2>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required><br><br>

        <label for="mobile">Mobile:</label>
        <input type="number" id="mobile" name="mobile"  required><br><br>

        <label for="work" >Work:</label>
        <input type="text" id="work" name="work" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                salary: document.getElementById('salary').value,
                mobile: document.getElementById('mobile').value,
                work: document.getElementById('work').value,
                username:document.getElementById('username').value,
                password:document.getElementById('password').value,
            };

            // Send data as JSON using fetch
            fetch('https://first247.onrender.com/person/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok.');
        }
        return response.json(); // Parse response body as JSON
    })
    .then(data => {
        // Handle success response here
        alert('Registration successful!'); // Display a success message to the user
        console.log('Success:', data); // Log the JSON response data
    })
    .catch(error => {
        // Handle error here
        console.error('Error:', error);
        alert('An error occurred. Please try again later.'); // Display an error message to the user
    });
        });
    </script>
</body>
</html>
